<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scisser</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="/imeges/rock2.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="/imeges/paper2.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="/imeges/scissors2.png" alt="">
        </div>
    </div>
    <div class="scorebord">
        <div class="score" id="user-score">
            <p>0</p>
            <p>You</p>
        </div>
        <div class="score" id="computer-score">
            <p>0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-contener">
        <p id="msg">Play Your move</p>
    </div>
    <script src="java.js"></script>
</body>
</html>
